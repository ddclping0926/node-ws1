<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热爱和平</title>
    <style>
        body {
            margin: 0;
            font-family: "微软雅黑", sans-serif;
            background: linear-gradient(to bottom, #a8edea, #fed6e3);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5em;
            color: #2c3e50;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1em;
            color: #34495e;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .peace-icon {
            font-size: 5rem;
            margin-bottom: 1em;
            color: #27ae60;
        }

        footer {
            margin-top: 2em;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="peace-icon">☮️</div>
    <h1>热爱和平</h1>
    <h2>让世界充满友爱与理解</h2>
    <p>
        和平是人类最宝贵的财富。让我们携手合作，尊重每一个生命，
        消除冲突，播撒理解与友爱，让地球成为一个没有战争与纷争的家园。
    </p>
    <footer>
        © 2025 热爱和平倡议
    </footer>
</body>
</html>
